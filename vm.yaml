version: "2.0"
provider: docker
os: auto

project:
  name: stt
  hostname: dev.stt.local
  workspace_path: .

vm:
  box: '@vibe-box'
  cpus: 2
  memory: 2048
  gui: false
  port_binding: 127.0.0.1
  timezone: auto

ports:
  _range: [3110, 3119]

terminal:
  emoji: "ðŸŽ¤"
  username: stt-dev
  theme: dracula
  show_git_branch: true
  show_timestamp: false

host_sync:
  git_config: true
  ai_tools: true

networking:
  networks:
    - spacebase

services:
  audio:
    enabled: true
    driver: pulse
    share_microphone: true
