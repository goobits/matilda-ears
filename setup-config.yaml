# Setup Configuration for Matilda Ears
# This file configures the generic setup framework for the Matilda Ears project

# Package information
package_name: goobits-matilda-ears
command_name: ears
display_name: "Matilda Ears - Speech-to-Text Engine"
description: "A powerful speech-to-text engine with multiple operation modes"

# Python requirements
python:
  minimum_version: "3.8"
  maximum_version: ""  # Empty means no maximum

# Dependencies
dependencies:
  required:
    - git
    - pipx
  optional:
    - curl  # For downloading models
    - wget  # Alternative to curl

# Installation settings
installation:
  # Name on PyPI
  pypi_name: goobits-matilda-ears
  # Relative to project root
  development_path: "."
  
# Shell integration
shell_integration:
  enabled: false
  # Short alias for the command
  alias: "ears"
  
# Post-installation messages
messages:
  install_success: |
    Matilda Ears has been installed successfully!
    You can now use 'ears' from your terminal.

    Quick start:
      ears --listen-once          # Single utterance
      ears --conversation         # Always listening
      ears --tap-to-talk=f8       # Tap F8 to start/stop
      ears --hold-to-talk=space   # Hold spacebar to record
      ears --server --port=8769   # WebSocket server

  install_dev_success: |
    Matilda Ears has been installed in development mode!
    Your local changes will be reflected immediately.

    Development tips:
      - Run tests with: ./test.py tests/text_formatting/ --summary
      - Format code with: ruff format src/matilda_ears/
      - Check types with: mypy src/matilda_ears/

  upgrade_success: |
    Matilda Ears has been upgraded successfully!
    Check out the latest features with: ears --version

  uninstall_success: |
    Matilda Ears has been uninstalled.
    Thank you for using Matilda Ears!

# Validation rules
validation:
  # Don't require API keys during setup
  check_api_keys: false
  check_disk_space: true
  minimum_disk_space_mb: 500  # STT models can be large